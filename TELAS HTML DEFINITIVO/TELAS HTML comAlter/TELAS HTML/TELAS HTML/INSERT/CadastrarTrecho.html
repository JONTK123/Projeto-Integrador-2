<!DOCTYPE html>
<html>
  <head>
    <title>Trechos - Cadastrar</title>
    <script type="text/javascript" src="/TELAS HTML/TELAS HTML/scripts/cadastrarTrecho.js"></script>
    <style>
      .statusError {
         color: red;
      }
      .statusSuccess {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Novo Trecho</h1>
    <p>
      Preencha todos os campos para cadastrar um trecho.
    </p>
    <form>
      <p>
        <label for="nome">Nome do trecho:</label><br/>
        <input type="text" id="nome" name="nome"/>
      </p>
      <p>
        <label for="origem">Aeroporto Origem:</label><br/>
        <select name="origem" id="selectOrigemAeroporto">
          <option value="0" selected>Selecione Um Aeroporto</option>
          <script>
            exibirOrigemAeroporto();
          </script>
          <!-- Adicione mais opções conforme necessário -->
        </select>
      </p>
      <p>
        <label for="destino">Aeroporto Destino:</label><br/>
        <select name="destino" id="selectDestinoAeroporto">
          <option value="0" selected>Selecione Um Aeroporto</option>
          <script>
            exibirDestinoAeroporto();
          </script>
          <!-- Adicione mais opções conforme necessário -->
        </select>
      </p>
      <p>
        <label for="aeronave">Aeronave:</label><br/>
        <select name="aeronave" id="selectAeronave">
          <option value="0">Selecione uma Aeronave</option>
          <script>
            exibirAeronave();
          </script>
          <!-- Adicione mais opções conforme necessário -->
        </select>
      </p>
      <p>
        <button 
          type="button" 
          onclick="inserirTrecho();"
          id="btnCadastrar"
          name="btnCadastrar">Cadastrar</button>
        <button type="reset">Limpar</button>
        <button 
          type="button"
          id="btnNext"
          name="btnNext"><a href="/TELAS HTML/TELAS HTML/INSERT/CadastrarVoos.html">Next</a></button>
      </p>
      <p id="status" class="statusError"></p>
    </form>
  </body>
</html>
