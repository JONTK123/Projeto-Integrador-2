<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Assento</title>
</head>
<body>
    <h1>Alterar Assento</h1>
    <form id="alterarAssentoForm" method="PUT" action="/alterarAssento">
        <label for="codigo">Código do Assento:</label>
        <input type="text" id="codigo" name="codigo" required><br>
        
        <label for="aeronave">Código da Aeronave:</label>
        <input type="text" id="aeronave" name="aeronave" required><br>

        <label for="voo">Código do Voo:</label>
        <input type="text" id="voo" name="voo" required><br>
        
        <button type="submit">Alterar Assento</button>
    </form>
</body>
</html>
